{% load static %}

<div class="top">
    <div class="userDetails">
        <a href="{% url 'profile details' pk=photo.user.pk %}">
            <div class="profilepic">
                <div class="profile_img">
                    <div class="image">
                        {% if not photo.user.profile_picture %}
                            <img src="{% static 'images/person.png' %}" alt="default image">
                        {% else %}
                            <img src="{{ photo.user.profile_picture }}" alt="profile image">
                        {% endif %}
                    </div>
                </div>
            </div>
        </a>
        <h3>
            <a href="{% url 'profile details' pk=photo.user.pk %}">
                {% if photo.user.full_name %}
                    {{ photo.user.full_name }}
                {% else %}
                    {{ photo.user.username }}
                {% endif %}
            </a>
            <br>

            {% if photo.location %}
                <span>{{ photo.location }}</span>
            {% endif %}

            {% if photo.user == request.user %}
                <div class="edit-delete-btns">

                    <a href="{% url 'photo edit' pk=photo.pk %}">
                        <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}"
                             alt="edit button">
                    </a>
                    <a href="{% url 'photo delete' pk=photo.pk %}">
                        <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                    </a>
                </div>
            {% endif %}
        </h3>
    </div>
</div>
