{% extends 'base/base.html' %}
{% load static %}
{% block base_content %}
    <div class="container">
        <div class="col-9">

            <!-- Start Searchbar Form -->
            <form class="searchbar" method="post">
                <input type="text" placeholder="Search by pet name...">
                <button>
                    <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                </button>
            </form>
            <!-- End Searchbar Form -->

            <!-- Start Pet Photos Post Section -->
            {% for photo in photos %}
            <div class="card">
                        {% include 'base/partials/user-posts-details.html' %}
                        {% include 'base/partials/pets-posts.html' %}

            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
